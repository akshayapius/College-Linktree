<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="design.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/2546/2546749.png">

<body class="feedback">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 >Feedback</h1>
                <hr class="bg-white" style="margin-left: 20px;width: 100%;padding-left: 577px;">
                <h3 class="mt-4">How do you rate your overall experience?</h3>
                <form>
                    <label class="radio-inline"><input type="radio" name="experience" value="bad">Bad</label>
                    <label class="radio-inline"><input type="radio" name="experience" value="bad">Average</label>
                    <label class="radio-inline"><input type="radio" name="experience" value="bad">Good</label>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2"></div> 
            <label class="col-md-4">Full Name<br>
                <input type="text" id="text" required="" placeholder="Enter Full Name"></label><br><br>
            <label class="col-md-4">Email<br>
                <input type="text" id="text" required="" placeholder="youremail@gmail.com"></label>
        </div>
        <div class="row">
            <div class="col-md-2"></div> 
            <br><label class="col-md-4">Age<br>
                <input type="number" id="text" required="" placeholder="00"></label><br><br>
            <label class="col-md-4">Phone Number<br>
                <input type="number" id="text" required="" placeholder="+00 0000000000"></label>
        </div>
        <div class="row">
            <div class="col-md-2"></div> 
            <br><label class="col-md-8">Message<br>
                <textarea id="message required="" placeholder="Write your message here" cols="48" row="5"></textarea></label><br><br>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <button class="btn btn-primary"><p>Submit</p></button>  
        </div>
                </form>
    </div>
    <div class="r2">
        <a href="index.html">
            <img class="home12" src="https://cdn-icons-png.flaticon.com/512/69/69524.png" alt="home">
        </a>
    </div>
